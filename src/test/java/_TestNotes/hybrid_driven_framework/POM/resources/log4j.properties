# Define the root logger with appender file
log4j.rootLogger=DEBUG, console, file
# Define console appender                                     // Log to console
log4j.rootLogger.console=org.apache.log4j.ConsoleAppender
log4j.rootLogger.console.Target=System.out
log4j.rootLogger.console.layout=org.apache.log4j.PatternLayout
log4j.rootLogger.console.layout.ConversionPattern=%-5p %c{1} - %n%n
#Define rolling file appender                                 // Log Settings
log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.File=logs/main.log
log4j.appender.file.Append=false
log4j.appender.file.ImmediateFlush=true
log4j.appender.file.MaxFileSize=10MB
log4j.appender.file.MaxBackupIndex=5
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d %d{Z} [%t] $-5p (%F:%L) - %n%n